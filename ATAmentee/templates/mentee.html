{% extends "headerfooter.html"%}
{% load static%}
{% block content %}
        <div id="main-desc"> <!-- START MAIN CONTENT -->
            <div class="container-fluid container-content">
                <div class="row justify-content-center">
                    <h4>Our Mentees</h4>
                </div>
                {% for data in mentees %}
                <div id="row-content" class="row pt-2">
                    <div class="col-md-6 text-right">
                        <img class="img-fluid mx-auto" id="img-mentee" src="{{data.image}}" alt=""><br>
                    </div>
                    <div class="col-md-6">
                        <h5>{{data.nama}}</h5>
                        <p>{{data.quote}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div> <!-- END main-content-->
{% endblock %}
